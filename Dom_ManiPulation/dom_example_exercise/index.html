<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo-app">
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Add a new task">

  </div>
  <script src="script.js"></script>
</body>
</html>
